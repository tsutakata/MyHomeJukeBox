<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>MyHomeJukeBox</title>
   
    <link rel="stylesheet" href="css/animate.css">
    <style>
      #cook{
        display:block;
        right: 100px;
        bottom: 100px;
        position: fixed;
        background-color: #ccc;
        padding: 20px;
        border: 2px solid #ccc;

        -moz-border-radius: 15px 15px 15px 15px;
            border-radius: 15px 15px 15px 15px;
      }
      #cook img {
        display:block;
      }
      .title-wrapper {
        text-align: center;
        position: fixed;
        bottom: 0px;
        left: calc(50% - 150px);
        width: 300px;
        display: block;
      }
      #musictitle{
        font-size: 30px;
        color:white;
      }
      body {
		  	background:url("house/house_11111.png") no-repeat center center fixed;
		    -webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
		    background-size: cover;
      }
      
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    
  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1 id='test'>Hello World</h1>
    
    <div id="cook">
      <img src="./karaage_2.jpg"  alt="唐揚げ">
    </div>
    
    <div class="title-wrapper">
      <p id="musictitle"></p>
    </div>
    <audio></audio>
    
    <script src="TCPSerial.js"></script>
    <script src="app.js"></script>
  </body>

</html>
